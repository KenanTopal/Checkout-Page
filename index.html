<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="main.css">
</head>
<body> 
  <div class="checkout">
    <p>Checkout</p>
  </div>
  <div class="main-container">
    <div class="product1">
      <img src="./images/1121304505_6_1_1.jpg" alt="">
      <div class="price">
        
        <h2 class="product1-name">Shirt</h2>
        <div class="item-price">
          <p>$25.98</p>
          <span class="old-price">$35.98</span>
        </div>
        <div class="quantity">
          <span class="minus">-</span>
          <p class="item1-quantity">1</p>
          <span class="plus">+</span>
        </div>
        <div>
          <button>Remove</button>
        </div>
        <div>
          <p class="product-sum">Product Total: $25.98</p>
        </div>
      </div>
    </div>
    <div class="product2">
      <img src="./images/2110020203_6_1_1.jpg" alt="">
      <div class="product2-info">
        <h2 class="product2-name">shoes</h2>
        <div class="item-price">
          <p>$55.98</p>
          <span class="old-price">$65.98</span>
        </div>
        <div class="quantity">
          <span class="minus">-</span>
          <p class="item2-quantity">1</p>
          <span class="plus">+</span>
        </div>
        <div>
          <button>Remove</button>
        </div>
        <div>
          <p class="product-sum">Product Total: $55.98</p>
        </div>
      </div>
    </div>
    <div class="product3">
      <img src="./images/9065364700_6_2_1.jpg" alt="">
      <div class="product3-info">
        <h2 class="product3-name">Hat</h2>
        <div class="item-price">
          <p>$33.98</p>
          <span class="old-price">$42.98</span>
        </div>
        <div class="quantity">
          <span class="minus">-</span>
          <p class="item3-quantity">1</p>
          <span class="plus">+</span>
        </div>
        <div>
          <button>Remove</button>
        </div>
        <div>
          <p class="product-sum">Product Total : $33.98</p>
        </div>
      </div>
      <div class="checkout-sum">
        <p class="subtotal">p</p>
        <p class="tax">a</p>
        <p class="shipping">a</p>
        <p class="total">a</p>
      </div>
    </div>
    
  </div>
</body>
</html>
