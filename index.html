<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="main.css">
</head>
<body> 
  <div class="checkout">
    <p>Checkout</p>
  </div>
  <div class="main-container">
    <div class="product1">
      <img src="./images/1121304505_6_1_1.jpg" alt="">
      <div class="price">
        
        <h2 class="product1-name product-name">Shirt</h2>
        <div class="item-price">
          <p>$25.98</p>
          <span class="old-price">$35.98</span>
        </div>
        <div class="quantity">
          <span class="minus">-</span>
          <p class="item-quantity">1</p>
          <span class="plus">+</span>
        </div>
        <div>
          <button class="btn-danger">Remove</button>
        </div>
        <div>
          <p class="product-sum">Product Total: $25.98</p>
        </div>
      </div>
    </div>
    <div class="product2">
      <img src="./images/2110020203_6_1_1.jpg" alt="">
      <div class="product2-info">
        <h2 class="product-name">Shoes</h2>
        <div class="item-price">
          <p>$55.98</p>
          <span class="old-price">$65.98</span>
        </div>
        <div class="quantity">
          <span class="minus">-</span>
          <p class="item-quantity">1</p>
          <span class="plus">+</span>
        </div>
        <div>
          <button class="btn-danger">Remove</button>
        </div>
        <div>
          <p class="product-sum">Product Total: $55.98</p>
        </div>
      </div>
    </div>
    <div class="product3">
      <img src="./images/9065364700_6_2_1.jpg" alt="">
      <div class="product3-info">
        <h2 class="product-name">Hat</h2>
        <div class="item-price">
          <p>$33.98</p>
          <span class="old-price">$42.98</span>
        </div>
        <div class="quantity">
          <span class="minus">-</span>
          <p class="item-quantity">1</p>
          <span class="plus">+</span>
        </div>
        <div>
          <button class="btn-danger">Remove</button>
        </div>
        <div>
          <p class="product-sum">Product Total : $33.98</p>
        </div>
        <div class="checkout-sum">
          <div class="subtotal">
            <p class="b">Subtotal</p>
            <p class="a">123</p> 
          </div>
          <div class="tax">
            <p>a</p>
            <p>23</p>
          </div>
          <div class="shipping">
            <p>a</p>
            <p>23</p>
          </div>
          <div class="total">
            <p>a</p>
            <p>123</p>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>

  <script src="app.js"></script>
</body>
</html>
